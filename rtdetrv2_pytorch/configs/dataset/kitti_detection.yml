task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 7
remap_mscoco_category: True


train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /content/kitti/images/train
    ann_file: /content/kitti/labels/RE_DETR/train_split.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFuncion


val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /content/kitti/images/val
    ann_file: /content/kitti/labels/RE_DETR/val_split.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion